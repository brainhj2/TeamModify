

<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Input Form</h1>
    <form action="/predict" method="post">
        
        <label for="X_Minimum">X_Minimum:</label>
        <input type="number" id="X_Minimum" name="X_Minimum" required><br><br>

        <label for="X_Maximum">X_Maximum:</label>
        <input type="number" id="X_Maximum" name="X_Maximum" required><br><br>

        <label for="Y_Minimum">Y_Minimum:</label>
        <input type="number" id="Y_Minimum" name="Y_Minimum" required><br><br>

        <label for="Y_Maximum">Y_Maximum:</label>
        <input type="number" id="Y_Maximum" name="Y_Maximum" required><br><br>

        <label for="Pixels_Areas">Pixels_Areas:</label>
        <input type="number" id="Pixels_Areas" name="Pixels_Areas" required><br><br>

        <label for="X_Perimeter">X_Perimeter:</label>
        <input type="number" id="X_Perimeter" name="X_Perimeter" required><br><br>

        <label for="Y_Perimeter">Y_Perimeter:</label>
        <input type="number" id="Y_Perimeter" name="Y_Perimeter" required><br><br>

        <label for="Sum_of_Luminosity">Sum_of_Luminosity:</label>
        <input type="number" id="Sum_of_Luminosity" name="Sum_of_Luminosity" required><br><br>

        <label for="Minimum_of_Luminosity">Minimum_of_Luminosity:</label>
        <input type="number" id="Minimum_of_Luminosity" name="Minimum_of_Luminosity" required><br><br>

        <label for="Maximum_of_Luminosity">Maximum_of_Luminosity:</label>
        <input type="number" id="Maximum_of_Luminosity" name="Maximum_of_Luminosity" required><br><br>

        <label for="Length_of_Conveyer">Length_of_Conveyer:</label>
        <input type="number" id="Length_of_Conveyer" name="Length_of_Conveyer" required><br><br>

        <label for="Steel_Plate_Thickness">Steel_Plate_Thickness:</label>
        <input type="number" id="Steel_Plate_Thickness" name="Steel_Plate_Thickness" required><br><br>

        <label for="Empty_Index">Empty_Index:</label>
        <input type="number" id="Empty_Index" name="Empty_Index" required><br><br>

        <label for="Type_of_Steel">Type_of_Steel:</label>
        <select id="Type_of_Steel" name="Type_of_Steel" required>
            <option value="">Select an option</option>
            <option value="A300">A300</option>
            <option value="A400">A400</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
