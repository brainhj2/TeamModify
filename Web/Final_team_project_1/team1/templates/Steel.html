<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Input Form</h1>
    <form action="/predict" method="post">

        <label for="X_Minimum">X_Minimum:</label>
        <input type="range" id="X_MinimumSlider" name="X_MinimumSlider" min="0" max="1705" value="852" step="1" required>
        <input type="number" id="X_MinimumInput" name="X_MinimumInput" min="0" max="1705" value="852" step="1" required>
        <br><br>

        <label for="X_Maximum">X_Maximum:</label>
        <input type="range" id="X_MaximumSlider" name="X_MaximumSlider" min="4" max="1713" value="858" step="1" required>
        <input type="number" id="X_MaximumInput" name="X_MaximumInput" min="4" max="1713" value="858" step="1" required>
        <br><br>

        <label for="Y_Minimum">Y_Minimum:</label>
        <input type="range" id="Y_MinimumSlider" name="Y_MinimumSlider" min="6712" max="12987661" value="6486386" step="1" required>
        <input type="number" id="Y_MinimumInput" name="Y_MinimumInput" min="6712" max="12987661" value="6486386" step="1" required>
        <br><br>

        <label for="Y_Maximum">Y_Maximum:</label>
        <input type="range" id="Y_MaximumSlider" name="Y_MaximumSlider" min="6724" max="12987692" value="6486378" step="1" required>
        <input type="number" id="Y_MaximumInput" name="Y_MaximumInput" min="6724" max="12987692" value="6486378" step="1" required>
        <br><br>

        <label for="Pixels_Areas">Pixels_Areas:</label>
        <input type="range" id="Pixels_AreasSlider" name="Pixels_AreasSlider" min="2" max="152655" value="76328" step="1" required>
        <input type="number" id="Pixels_AreasInput" name="Pixels_AreasInput" min="2" max="152655" value="76328" step="1" required>
        <br><br>

        <label for="X_Perimeter">X_Perimeter:</label>
        <input type="range" id="X_PerimeterSlider" name="X_PerimeterSlider" min="2" max="10449" value="5225" step="1" required>
        <input type="number" id="X_PerimeterInput" name="X_PerimeterInput" min="2" max="10449" value="5225" step="1" required>
        <br><br>

        <label for="Y_Perimeter">Y_Perimeter:</label>
        <input type="range" id="Y_PerimeterSlider" name="Y_PerimeterSlider" min="1" max="18152" value="9076" step="1" required>
        <input type="number" id="Y_PerimeterInput" name="Y_PerimeterInput" min="1" max="18152" value="9076" step="1" required>
        <br><br>

        <label for="Sum_of_Luminosity">Sum_of_Luminosity:</label>
        <input type="range" id="Sum_of_LuminositySlider" name="Sum_of_LuminositySlider" min="250" max="11591414" value="5795707" step="1" required>
        <input type="number" id="Sum_of_LuminosityInput" name="Sum_of_LuminosityInput" min="250" max="11591414" value="5795707" step="1" required>
        <br><br>

        <label for="Minimum_of_Luminosity">Minimum_of_Luminosity:</label>
        <input type="range" id="Minimum_of_LuminositySlider" name="Minimum_of_LuminositySlider" min="0" max="203" value="101" step="1" required>
        <input type="number" id="Minimum_of_LuminosityInput" name="Minimum_of_LuminosityInput" min="0" max="203" value="101" step="1" required>
        <br><br>

        <label for="Maximum_of_Luminosity">Maximum_of_Luminosity:</label>
        <input type="range" id="Maximum_of_LuminositySlider" name="Maximum_of_LuminositySlider" min="37" max="253" value="145" step="1" required>
        <input type="number" id="Maximum_of_LuminosityInput" name="Maximum_of_LuminosityInput" min="37" max="253" value="145" step="1" required>
        <br><br>

        <label for="Length_of_Conveyer">Length_of_Conveyer:</label>
        <input type="range" id="Length_of_ConveyerSlider" name="Length_of_ConveyerSlider" min="1227" max="1794" value="1510" step="1" required>
        <input type="number" id="Length_of_ConveyerInput" name="Length_of_ConveyerInput" min="1227" max="1794" value="1510" step="1" required>
        <br><br>

        <label for="Steel_Plate_Thickness">Steel_Plate_Thickness:</label>
        <input type="range" id="Steel_Plate_ThicknessSlider" name="Steel_Plate_ThicknessSlider" min="40" max="300" value="170" step="1" required>
        <input type="number" id="Steel_Plate_ThicknessInput" name="Steel_Plate_ThicknessInput" min="40" max="300" value="170" step="1" required>
        <br><br>

        <label for="Empty_Index">Empty_Index:</label>
        <input type="range" id="Empty_IndexSlider" name="Empty_IndexSlider" min="0.0" max="0.9439" value="0.4719" step="0.0001" required>
        <input type="number" id="Empty_IndexInput" name="Empty_IndexInput" min="0.0" max="0.9439" value="0.4719" step="0.0001" required>
        <br><br>

        <label for="Type_of_Steel">Type_of_Steel:</label>
        <select id="Type_of_Steel" name="Type_of_Steel" required>
            <option value="">Select an option</option>
            <option value="A300">A300</option>
            <option value="A400">A400</option>
        </select>
        <br><br>

        <input type="submit" value="Predict">
    </form>

    <div>
        <h2>Prediction Result:</h2>
        <p id="predictionResult"></p>
    </div>

    <script>
        document.getElementById('steelForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
    
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('predictionResult').textContent = "Predicted Steel Type: " + result;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
